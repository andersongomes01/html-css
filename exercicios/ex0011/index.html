<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia</title>
</head>
<body>
    <h1>Imagem dinamina</h1>
    <p>Tente abrir em outros dispositivos ou diminua o navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a colocar audio</p>
    <audio src="midia/audio.mp3" autoplay controls></audio>
    <!-- MP3 WAV OGG-->    
    <audio preload="metadata"controls loop>
      <source src="midia/audio.mp3" type="audio/mpeg">  
    </audio>
</body>
</html>
